<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 1</title>
    <link rel="stylesheet" href="pagina1.css">
</head>
<body>
    <div class="First2">
        <div id="container1">
            <button id="b2d" onclick="b2d()">Binario p/ Decimal</button><button id="d2b" onclick="d2b()">Decimal p/ Binário</button>
            <h1 id="titulo1">Tranformação de Binário para Decimal:</h1>
            <h3 id="subt1">Número em binário que você deseja converter: </h3>
            <div>
                <input type="number" class="inputtxt" id="bin"> <!-- Evento onchange para desfazer tem que ter um clique na tela-->
                <input type="button" value="Converter" id="botao"> 
                <div id="dec"></div>
            </div>
        </div>

        <div id="container2">
            <h1>Calculadora:</h1>

            <div class="calculadora">
                <div class="saida">
                <div data-visor_anterior class="visor_anterior"></div>
                <div data-visor_atual class="visor_atual"></div>
                </div>

                <button data-limpar>C</button>
                <button data-numero>()</button>
                <button data-operacao>%</button>
                <button data-operacao>/</button>

                <button data-numero>7</button>
                <button data-numero>8</button>
                <button data-numero>9</button>
                <button data-operacao>*</button>

                <button data-numero>4</button>
                <button data-numero>5</button>
                <button data-numero>6</button>
                <button data-operacao>-</button>

                <button data-numero>1</button>
                <button data-numero>2</button>
                <button data-numero>3</button>
                <button data-operacao>+</button>

                <button data-numero>+/-</button>
                <button data-numero>0</button>
                <button data-numero>.</button>
                <button data-igual>=</button>
            
                </div>
        </div>
    </div>

    <script src="pagina1_script.js"></script>
